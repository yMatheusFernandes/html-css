<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>
    <style>
        div.container{
            background-color: blue;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap-reverse;
            /*flex-flow: row now wrap /outra forma de fazer */
        }

        div.item{
            background-color: brown;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">exemplo de A</div>
        <div class="item">exemplo de B</div>
        <div class="item">exemplo de C</div>
        <div class="item">exemplo de D</div>
        <div class="item">exemplo de E</div>
        <div class="item">exemplo de F</div>
        <div class="item">exemplo de G</div>
        <div class="item">exemplo de h</div>
        <div class="item">exemplo de i</div>
    </div>
    
</body>
</html>
