<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login e senha</title>
    <style>
        input{
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>teste de login e senha</h1>
    <form action="cadastro.php" method="post"><!--quando estiver utilizando dados sensiveis uso o metodo post para ocultar dados da url-->
        <P>
            <label for="iusu"> usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="30" placeholder="nome de usuario">
        </P>
        <p>
            <label for="isen">senha:</label>
            <input type="password" name="sen" id="isen" required>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
