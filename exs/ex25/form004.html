<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email no form</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <h1>exemplo de formulario</h1>
        <fieldset>
    <legend>dados pessoais</legend>
    
            <p>
                <label for="inome">nome de usuario: </label>
                <input type="text" name="nome" id="inome" minlength="4" maxlength="20" required>
            </p>
            <p>
                <label for="imail">email: </label>
                <input type="email" name="email" id="imail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^[0-9]{4}-[0-9]{4}$" placeholder="xxxx-xxxx">
    
            </p>
            <!--estudar mais sobre regex expresoes regulares-->
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
                    </form>
            </p>
</fildset>
    
</body>
</html>
