<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html 5 </title>
</head>
<body>
    <h1>paginas de site</h1>
    <p>tente abrir este sites em varios dispositivos diferente ou simplesmente alterar a resoluçao</p>

  <picture>
    <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
   <source media="(max-width: 1150px)" srcset="imagens/m.png" type="image/png">
   <img src="imagens/G.png" alt="Imagem flexível">
  </picture>

  <h1>reproduzindo audios</h1>
  <p>meu primeiro audio em um site </p>
  <audio src="Luz Solart - Luna Cantina.mp3" controls></audio>

  <audio preload="metadata">
    <source src="Luz Solart - Luna Cantina.mpeg" type="">
    <source src="Luz Solart - Luna Cantina.ogg" type="">
    <source src="Luz Solart - Luna Cantina.wav" type="">
    <p>infelizmente seu navegador nao e compativel com arquivos de audio <a href="Luz Solart - Luna Cantina.mp3">clique aqui</a> para realizar o download do mp3</p>


  </audio>
  
    
</body>
</html>
